<div class="card border-dark mb-3 mt-3">
    <div class="card-header">Clientes</div>
    <div class="card-body text-dark">
      <h5 class="card-title">Listado de Clientes</h5>

      <div class="my-2 text-left">
          <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/clientes/form']">Crear cliente</button>
      </div>

    <div *ngIf="clientes?.length==0" class="alert alert-info">
        No hay registros en la base de datos.
    </div>
    <table class="table table-bordered table-striped" *ngIf="clientes?.length>0">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Fecha</th>
                <th>
                    Editar
                </th>
                <th>
                    Eliminar
                </th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let cliente of clientes">
                <td>{{ cliente.id}}</td>
                <td>{{ cliente.nombre}}</td>
                <td>{{ cliente.apellido}}</td>
                <td>{{ cliente.email}}</td>
                <td>{{ cliente.createAt}}</td>
                <td>
                    <button type="button" name="editar" [routerLink]="['/clientes/form', cliente.id]" class="btn btn-primary mx-3">Editar</button>                    
                </td>
                <td>
                    <button type="button" name="eliminar" (click)="delete(cliente)" class="btn btn-danger mx-3">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>

    </div>
  </div>
