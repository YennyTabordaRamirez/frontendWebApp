<div class="abrir-modal animacion fadeIn" *ngIf="modalService.modal" >
<div class="modal" tabindex="-1" style="display: block;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title fs-3">{{ titulo }}</h5>
          <button  (click)="cerrarModal()" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <ul *ngIf="cliente" class="list-group text-dark">
                            <li class="list-group-item active">{{ cliente.nombre}}</li>
                            <li class="list-group-item">{{ cliente.apellido}}</li>
                            <li class="list-group-item">{{ cliente.email}}</li>
                            <li class="list-group-item">{{ cliente.region.nombre}}</li>
                            <li class="list-group-item">{{ cliente.createAt | date: "EEEE dd, MMMM yyyy"}}</li>
                        </ul>
                        <div class="input-group mt-2 mb-3">
                            <div class="custom-file mt-1">   
                                <input (change)="seleccionarFoto($event)" type="file" class="custom-file-input" id="inputGroupFile03" aria-describedby="inputGroupFileAddon03">
                            </div>
                            <div class="input-group-append mx-2">
                                <button (click)="subirFoto()" [disabled]="!fotoSeleccionada" class="btn btn-primary" type="button" id="inputGroupFileAddon03">Subir</button>
                            </div>
                        </div>
    
                        <div *ngIf="progreso > 0" class="progress" style="height:40px" role="progressbar" aria-label="Default striped example" attr.aria-valuenow="{{progreso}}" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar progress-bar-striped" [ngStyle]="{width:progreso+'%'}">
                                {{progreso}}%
                            </div>
                        </div>
    
                    </div>
    
                    <div class="col-sm">
                        <img *ngIf="cliente?.foto" src="http://localhost:8080/api/uploads/img/{{cliente.foto}}" alt="{{cliente.foto}}" class="img-thumbnail rounded">
    
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button (click)="cerrarModal()" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
    </div>
    </div>
</div>
</div>
